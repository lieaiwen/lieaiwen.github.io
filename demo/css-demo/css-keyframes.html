<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>keyframes</title>
    <style>
        div
        {
            width:100px;
            height:100px;
            background:red;
            position:relative;
            animation:mymove 5s infinite;
            -webkit-animation:mymove 5s infinite; /* Safari and Chrome */
        }

        @keyframes mymove
        {
            0%   {top:0px;}
            25%  {top:200px;}
            75%  {top:50px}
            100% {top:100px;}
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>

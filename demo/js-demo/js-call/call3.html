<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>call2</title>
</head>
<body>
<h3>a.call(b)</h3>
1.0 带参数的
<script>
    var person = {
    	fullName:function(city,age){
    		return this.firstName + '--' + this.lastName +'=' +city+ '年龄'+age
        }
    }
    var person1 = {
    	firstName:'1111',
      lastName:'2222',
    }
    var person2 = {
	    firstName:'3333',
	    lastName:'444',
    }
    console.log(person.fullName.call(person1,'郑州','18')) //1111--2222=郑州年龄18
    console.log(person.fullName.call(person2,'上海','19')) // 3333--444=上海年龄19
</script>
</body>
</html>

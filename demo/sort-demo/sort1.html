<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>
<h3>冒泡排序</h3>
<script>
	function bubbleSort(arr){
		var len = arr.length-1; // 长度减1 也就是数组最后一个的下标
		for(var i=0;i<len;i++){
			for(var j=0; j< len-i;j++){
				if(arr[j] > arr[j+1]){ // 相邻元素两两对比
					var temp =arr[j+1]; // 元素交换
					 arr[j+1] = arr[j];
					arr[j] = temp;
				}

			}
		}
		return arr;
	}
	console.log( bubbleSort([1,3,2,3,5]) )
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inhert</title>
    <style>
        span{
            color:blue;
        }
        .one span{
            color:inherit;  /*继承父元素属性*/
        }
    </style>
</head>
<body>
    <div>我是1 <span>11111</span></div>
    <div class="one">我是1 <span>11111</span></div>
    <div>我是1 <span>11111</span></div>
</body>
</html>

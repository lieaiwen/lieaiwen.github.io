<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加clear：both</title>
    <style>
        .one{
            border:2px dashed deeppink;
        }
        .left{
            width:200px;
            height:200px;
            float: left;
            border:2px solid red;
        }
        .clearfloat{
            clear: both;
        }

    </style>
</head>
<body>
<div class="one">
    <div class="left">我是浮动的</div>
    <div class="clearfloat"></div>
</div>
</body>
</html>

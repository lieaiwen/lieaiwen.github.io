<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>在箭头函数中引用this实际上是调用的是定义时的上一层作用域的this。
    这里强调的是上一层作用域，是因为对象是不能形成独立的作用域的。</h3>
<script>
	var obj = {
		say: function() {
			var f1 = ()=>{
				console.log("1111",this);
			}
			f1();
		}
	}
	var o = obj.say;
	o();// f1执行时 say函数指向window，所以f1中的this指向window
	obj.say(); // f1执行时 say函数指向obj，所以f1中的this指向obj
var oobj = {
	pro:{
		getPro: () => {
			console.log(this)
        }
    }
}
    oobj.pro.getPro();//this,指向window，因为箭头函数定义时，getPro的上一级是pro，是一个对象，不能形成单独的作用域，故指向window。

</script>
</body>
</html>
